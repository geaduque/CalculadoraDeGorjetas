<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato: 300,400,700' rel='stylesheet' type='text/css'>
    <title>Calculadora de Gorjetas</title>
</head>
<body>
    <div id="container">
        <div> 
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>
        <div> 
            <form class="tipsForm" id="tipsForm"> 
                <label for ="bill">
                    <p> Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
            <label for="serviceQuality">
                <p>Como foi o seu serviço?</p>
            </label>
            <p>
                <select name="serviceQuality" id="serviceQuality" class="formSelect" required>
                    <option disable selected value="0">-- Escolha uma opção</option>
                    <option value="0.1">10% - Regular</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.3">30% - Ótimo</option>
                    <option value="0.4">40% - Excelente</option>
                    <option value="0.5">50% - Perfeito</option>
                </select>
            </p>
            <label for="people"> 
                <p>Quantas pessoas vão dividir a conta?</p>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" required> Pessoa (s)                
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </label>
            </form>
        <div id="totalTip">
                Gorjeta total:
                R$<span id="tip">0.00
                <p id="each">cada</p>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script> 
</body> 
</html>
